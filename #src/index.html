<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Booklisio</title>
  </head>
  <body>
    <div id="fullpage">
      <section class="main-section">
        <div class="main-section__text-content">
          <h1>Booklisio</h1>
          <p>The place where you can add books which you have read</p>
          <a class="wavy" href="#">
            <span>Add one</span>
            <div class="wave"></div>
          </a>
        </div>
        <div class="main-section__image-content">
          <div class="head-svg">
            <svg
              width="983"
              height="1080"
              viewBox="0 0 983 1080"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M321 137.763C349.16 28.4753 415 7.5963 421.5 0.26297C538.333 -49.5704 777.4 -147.737 799 -141.737C826 -134.237 1272.5 194.263 1341 248.263C1409.5 302.263 1434.5 910.263 1436.5 954.263C1438.1 989.463 1205.17 1156.93 1088.5 1236.26C832.089 1218.17 347.758 1176.59 201.5 1154.89C176.636 1151.2 70 1145.76 159 1145.76C198.991 1145.76 236.5 1022.5 41.5 954.263C30.5084 950.417 -6.99997 945.5 2.00001 782.763C5.78254 714.367 106.5 670.5 61 522.763C43.3985 465.612 171 441.5 159 329.263C146.911 216.189 302 211.5 321 137.763Z"
                fill="#FFC90C"
              />
              <path
                d="M462.149 205.621C475.457 245.488 478.223 247.538 558.247 271.269C593.019 298.154 669.517 355.48 697.333 369.696C732.103 387.466 791.822 361.395 832.461 317.941C873.101 274.488 875.929 241.596 873.764 201.066C871.599 160.535 851.884 129.475 808.547 107.326C765.211 85.1774 724.686 60.0146 666.444 34.6991C608.202 9.38364 561.87 10.5036 522.537 21.5587C483.203 32.6138 465.188 65.3746 458.787 101.527C452.385 137.68 448.841 165.754 462.149 205.621Z"
                fill="#FFA4A4"
              />
            </svg>
          </div>
          <div class="parallax-image">
              <img data-speed="3" src="img/address-book.svg" class="address-book book-image" alt="book"/>
              <img data-speed="-2" src="img/book.svg" class="book book-image" alt="book"/>
              <img data-speed="-2" src="img/study.svg" class="study book-image" alt="book"/>
              <img data-speed="-1" src="img/homework.svg" class="homework book-image" alt="book"/>
              <img data-speed="2" src="img/study2.svg" class="study2 book-image" alt="book"/>
          </div>
        </div>
      </section>
      <section class="add-section">
        <h2 class="add-section__title section__title">Add a new book</h2>
        <form class="add-section__form" id="form">
          <input type="text" name="name" id="name-input" placeholder="Name" />
          <input
            type="text"
            name="author"
            id="author-input"
            placeholder="Author"
          />
          <input type="text" name="isbn" id="isbn-input" placeholder="ISBN" />
          <div class="rating-category-inputs">
            <input
              type="text"
              name="number"
              id="rating-input"
              placeholder="Rating"
            />
            <select name="category" id="category-select">
              <option value="" disabled selected>Category</option>
              <option value="money">Money</option>
              <option value="life">Life</option>
              <option value="love">Love</option>
              <option value="fiction">Fiction</option>
            </select>
          </div>
          <button type="button"><span>Add</span></button>
        </form>
      </section>
      <section class="book-list-section">
        <h2 class="book-list-section__title section__title">Your book list</h2>
        <ul class="book-list">
          <li>
            <div class="item-book">
              <div class="item-book__main-info">
                <div class="name">Miracle Morning</div>
                <div class="author">Joe Down</div>
              </div>
              <div class="item-book__other-info">
                <div class="rating">Rating: 5</div>
                <div class="edit">
                  <svg
                    width="23"
                    height="21"
                    viewBox="0 0 23 21"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M15.7031 3.78125C15.5469 3.625 15.3125 3.625 15.1562 3.78125L6.64062 12.2969L6.25 15.9297C6.17188 16.3984 6.60156 16.8281 7.07031 16.75L10.7031 16.3594L19.2188 7.84375C19.375 7.6875 19.375 7.45312 19.2188 7.29688L15.7031 3.78125ZM22.0312 2.88281L20.1172 0.96875C19.5312 0.382812 18.5547 0.382812 17.9688 0.96875L16.6016 2.33594C16.4453 2.49219 16.4453 2.72656 16.6016 2.88281L20.1172 6.39844C20.2734 6.55469 20.5078 6.55469 20.6641 6.39844L22.0312 5.03125C22.6172 4.44531 22.6172 3.46875 22.0312 2.88281ZM15 14.0547V18H2.5V5.5H11.4453C11.6016 5.5 11.7188 5.46094 11.7969 5.38281L13.3594 3.82031C13.6328 3.50781 13.4375 3 13.0078 3H1.875C0.820312 3 0 3.85938 0 4.875V18.625C0 19.6797 0.820312 20.5 1.875 20.5H15.625C16.6406 20.5 17.5 19.6797 17.5 18.625V12.4922C17.5 12.0625 16.9922 11.8672 16.6797 12.1406L15.1172 13.7031C15.0391 13.7812 15 13.8984 15 14.0547Z"
                      fill="#0D152A"
                    />
                  </svg>
                </div>
                <div class="delete">
                  <svg
                    width="15"
                    height="15"
                    viewBox="0 0 15 15"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10.4531 7.5L14.3594 3.59375C14.8672 3.125 14.8672 2.34375 14.3594 1.875L13.5 1.01562C13.0312 0.507812 12.25 0.507812 11.7812 1.01562L7.875 4.92188L3.92969 1.01562C3.46094 0.507812 2.67969 0.507812 2.21094 1.01562L1.35156 1.875C0.84375 2.34375 0.84375 3.125 1.35156 3.59375L5.25781 7.5L1.35156 11.4453C0.84375 11.9141 0.84375 12.6953 1.35156 13.1641L2.21094 14.0234C2.67969 14.5312 3.46094 14.5312 3.92969 14.0234L7.875 10.1172L11.7812 14.0234C12.25 14.5312 13.0312 14.5312 13.5 14.0234L14.3594 13.1641C14.8672 12.6953 14.8672 11.9141 14.3594 11.4453L10.4531 7.5Z"
                      fill="#0D152A"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <div class="plates">
      <div class="success-plate">
        <span>Success</span>
      </div>
      <div class="unsuccess-plate">
        <span>Denied</span>
      </div>
    </div>
    <script src="js/script.min.js"></script>
  </body>
</html>
